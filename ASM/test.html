<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <form id="myForm">
    <input
      autocomplete="off"
      placeholder="Nhập Địa chỉ Email"
      type="email"
      class="form-control form-control-lg error"
      value=""
      name="email"
      id="customer_email"
      required
      data-validation="email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
      data-validation-error-msg="hihi"
      style="border-color: rgb(185, 74, 72);"
    >
    <span class="help-block form-error" id="emailError">haha</span>
  </form>
</div>

<script>
  var emailInput = document.getElementById('customer_email');
  var emailError = document.getElementById('emailError');

  // Sự kiện input để kiểm tra mỗi khi người dùng nhập liệu
  emailInput.addEventListener('input', function() {
    // Kiểm tra điều kiện và hiển thị thông báo lỗi nếu cần
    if (!emailInput.validity.valid) {
      emailError.textContent = emailInput.validationMessage;
    } else {
      emailError.textContent = ""; // Xóa thông báo lỗi nếu không có lỗi
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
